<div class="container"></div>

<form #updateUserForm="ngForm" (ngSubmit)="updateUser();">
  <div class="row mt-2">
    <div class="col">
      <input type="text" name="nombre" id="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" class="form-control"
        placeholder="Nombre" />
    </div>
    <div class="col">
      <input type="text" name="apellido" id="apellido" #apellido="ngModel" [(ngModel)]="user.apellido"
        class="form-control" placeholder="Apellido" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="number" name="documento" id="documento" #documento="ngModel" [(ngModel)]="user.documento"
        class="form-control" placeholder="Documento" />
    </div>
    <div class="col">
      <input type="number" name="tarjetaProfesional" id="tarjetaProfesional" #tarjetaProfesional="ngModel"
        [(ngModel)]="user.tarjetaProfesional" class="form-control" placeholder="Tarjeta Profesional" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="text" name="licenciaSo" id="licenciaSo" #licenciaSo="ngModel" [(ngModel)]="user.licenciaSo"
        class="form-control" placeholder="Licencia en Salud Ocupacional" />
    </div>
    <div class="col">
      <input type="number" name="celular" id="celular" #celular="ngModel" [(ngModel)]="user.celular"
        class="form-control" placeholder="Celular" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
        placeholder="E-mail" />
    </div>
    <div class="col">
      <input type="password" name="contrasenia" id="contrasenia" #contrasenia="ngModel" [(ngModel)]="user.contrasenia"
        class="form-control" placeholder="ContraseÃ±a" />
    </div>
  </div>

  <button>Modificar</button>


</form>
